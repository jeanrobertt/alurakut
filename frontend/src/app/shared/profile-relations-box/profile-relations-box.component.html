<div>
	<app-grid-box>
		<h2 class="smallTitle">{{displayData?.smallTitle}}</h2>
		<ul>
			<li
				*ngFor="let item of items.slice(0, 6); let i = index"
				[attr.key]="'key__' + item.name + '_' + i"
			>
				<a [routerLink]="item.link">
					<img
						[src]="item.image"
						[alt]="'foto de perfil ' + item.name"
					/>
					<span>{{ item.name }}</span>
				</a>
			</li>
		</ul>
	</app-grid-box>
</div>
